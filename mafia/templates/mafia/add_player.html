{% extends 'mafia/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<h4>Додайте ще {{ more }} гравців:</h4>
<form id="form" method="post" action="{% url 'mafia:add_player' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" name="submit" type="submit" value="Submit">Додати</button>
</form>

<br>
<p><strong>Додані гравці:</strong></p>
{% for player in assigned_players %}
    <p>{{ player.name }}</p>
{% endfor %}
{% endblock %}
